{% extends 'app/base.html' %}

{% block title %}Login - LUISS Rowing{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">üîê Login</h2>
        </div>
        
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">Login</button>
            
            <p style="text-align: center; color: #666;">
                Don't have an account? <a href="{% url 'signup' %}" style="color: var(--primary); font-weight: 600;">Sign up here</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
