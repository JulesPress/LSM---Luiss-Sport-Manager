<!-- signup.html -->
{% extends 'app/base.html' %}

{% block title %}Sign Up - LUISS Rowing{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 60px auto;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">üèä Create Account</h2>
        </div>
        
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" value="{{ username }}" required>
            </div>

            <div class="form-group">
                <label for="first_name">First name *</label>
                <input type="text" id="first_name" name="first_name"
                       value="{{ first_name }}" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last name *</label>
                <input type="text" id="last_name" name="last_name"
                       value="{{ last_name }}" required>
            </div>
            
            <div class="form-group">
                <label for="sport_discipline">Sport Discipline *</label>
                <input type="text" id="sport_discipline" name="sport_discipline" value="{{ sport_discipline }}" placeholder="e.g., Rowing" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
                <small style="color: #666;">Minimum 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Confirm Password *</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            
            <div class="form-group">
                <label for="team_affiliation">Team Affiliation</label>
                <input type="text" id="team_affiliation" name="team_affiliation" value="{{ team_affiliation }}" placeholder="e.g., LUISS Rowing Team">
            </div>
            
            <div class="form-group">
                <label for="date_of_birth">Date of Birth *</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ date_of_birth }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">Create Account</button>
            
            <p style="text-align: center; color: #666;">
                Already have an account? <a href="{% url 'login' %}" style="color: var(--primary); font-weight: 600;">Login here</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
